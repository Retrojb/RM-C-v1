
<!-- <div class="col-lg-12 categories"> -->
  <div class="grid">
    <div *ngFor="let room  of rooms" >
      <div mat-card class="borders">
        <div mat-card-header class="title-header">
          <div mat-card-title>{{ room.roomName }}</div>
          <div mat-card-avatar class="demo-icon"></div>
        </div>
        <div mat-card-content class="cont">
              {{ room.owner}}
              {{ room.roomType }}
        </div>
          <button mat-raised-button color="accent">Enter Room</button>
          <button mat-raised-button color="primary">Edit Room</button>
          <button mat-raised-button color="accent">Delete Room</button>
        </div>
    </div>
  </div>
<!-- </div> -->
