<div class="col-lg-12 categories">
  <div class="card col-md-offset-2 col-md-8 ">
    <h3 class="list-title">Houses</h3>
    <ul class="list">
      <li class="list-item" *ngFor="let house of houses">
         {{ house.houseName }}
         {{ house.address }}
         {{ house.state }}
         {{ house.zipcode }}
      </li>
    </ul>
</div>
</div>
